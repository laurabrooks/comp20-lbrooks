<!DOCTYPE html>

<html>

<head>
	<title>Captain's Log</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script>

	var numMessages = 0;

	$(document).ready(function(){
		for (i = 0; i < localStorage.length(); i++) {
			//oldMessage = localStorage.getItem("message");
			$("div#log").prepend(localStorage.getItem(localStorage.key(i)));
		}
		$("input#msg").change(function(){
			//code for date conversion found at
			//http://stackoverflow.com/questions/4631928/convert-utc-epoch-to-local-date-with-javascript 
			seconds = (event.timeStamp/1000);
			d = new Date(0);
			d.setUTCSeconds(seconds);

			message = $("input#msg").val();
			full = "<p>" + " " + d + " - " + message + "</p>";

			$("div#log").prepend(full);
			$("#msg").val("");

			localStorage.setItem(seconds + 'message', message);
		});
	});
	</script>
</head>

<body>
	<h1>Captain's Log</h1>
	<h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
	<div id="log"></div>
</body>
</html>
